â€¢ Task 2:  Write a program to find the sum of all elements in an array of numbers.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2> Logical Programs </h2>
    <p> SumofArrays</p>
    
    <script>
        let sumofArray = 0; i=0;
        let Array = [1, 2, 3, 4, 5, 6];
         for( i=0; i<Array.length; i++){
            sumofArray += Array[i];
         }
         console.log("Sum of all elements is: ", sumofArray);
        
    </script>
</body>
</html>
