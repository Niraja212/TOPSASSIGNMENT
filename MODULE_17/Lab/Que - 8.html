<!--8.Objects
Lab Assignment-8: • Task: o Create a JavaScript object car with properties brand, model, and year. Use JavaScript to: 
1. Access and print the car’s brand and model. 
2. Update the year property.  Add a new property color to the car object.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts</title>
</head>
<body>
    <p>
      Class and Objects
    </p>
    <script>
      let car = {
        brand: "Maruti Suzuki",
        model: "Swift",
        year: 2018
      };

      console.log("brand: ", car.brand);
      console.log("model: ", car.model);

      //updated year property
      car.year = 2025;
      //new property added
      car.color = "silver";

      console.log("new car object is: ",car);
    </script>
    
</body>
</html>
