• Task 1: o Write a function greetUser that accepts a user’s name as a parameter and displays a greeting message (e.g., "Hello, John!"). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p>Functions</p>
    <script>
        function greetUser(username){
            console.log("Hello, "+ username + "!");
        }
        greetUser("John");

    </script>
</body>
