<!--2.Variables and Data Types 
Lab Assignment-2: o Write a JavaScript program to declare variables for different data types (string, number, boolean, null, and undefined). 
o Log the values of the variables and their types to the console using console.log().-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var age=20;
        var name="Niraja";
        var isStudent=true;
        var emptyValue = null;
        var notAssigned;

        console.log(name, typeof name);
        console.log(age,typeof age);
        console.log(isStudent, typeof isStudent);
        console.log(emptyValue, typeof emptyValue);
        console.log(notAssigned, typeof notAssigned);

    </script>
</head>
<body>
    <p>
      This is a basic HTML page.  
    </p>
</body>
</html>
