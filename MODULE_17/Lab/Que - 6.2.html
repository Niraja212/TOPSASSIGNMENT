Task 2: o Create a JavaScript function calculateSum that takes two numbers as parameters, adds them, and returns the result.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function calculateSum(num1 , num2){
          return num1 + num2;  
        }
        let sum = calculateSum(10,20);
        console.log("Sum is: ",sum);
    </script>
</body>
</html>
