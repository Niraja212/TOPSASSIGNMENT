<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>

</head>
<body>
    <p>Error Handling</p>
    <script>
        try{
            let num1 = parseInt(prompt("Enter the number: "));
            let num2 = 0;
          
            if(num2 == 0){
                throw new Error("Logical Error!Division by zero not possible!");
            }

            res=num1/num2;
            console.log(res);
        }
        catch(error){
            console.error("ErrorMsg:", error.message);
        }
              
        
    </script>
</body>
</html>;
