<!--7.Arrays
Lab Assignment-7:  • Task 1: o Declare an array of fruits (["apple", "banana", "cherry"]). 
Use JavaScript to: 
 Add a fruit to the end of the array. 
 Remove the first fruit from the array. 
 Log the modified array to the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>
       Arrays 
    </h2>
    <script>
       let fruitsList = ["apple", "banana", "orange", "kiwi", "berry"];
       fruitsList.push("Guava");
       fruitsList.shift();
       console.log(fruitsList);
       
    </script>
</body>
</html>
