<!--5.	Loops (For, While, Do-While)
Lab Assignment-5:  • Task 1: o Write a JavaScript program using a for loop to print numbers from 1 to 10. 
• Task 2: o Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20. 
• Task 3: o Write a do-while loop that continues to ask the user for input until they enter a number greater than 10.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JavaScript</title>
   
</head>
<body>
    <p>Loops</p>

     <script>
        //TASK -1
        let num;
        for(num = 0; num <= 10; num ++){
            console.log("Iteration Number: ",+num);
        }

        //TASK -2 
        let sum = 0;
        let count = 1;

        while(count<=20){
            if (count % 2 === 0) {
            //console.log("Sum of all numbers: ");
            sum+=count;
            }
        count++;
        }
        console.log("Sum of all the even number is: ", sum);

        //TASK-3
        let userInput;
        do {
            userInput = parseInt(prompt("Enter a number greater than 10:"));

        } while (userInput <= 10);
        console.log("You entered: " + userInput);

    </script>
</body>
</html>
