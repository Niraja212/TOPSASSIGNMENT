Lab Assignment-4:  • Task 1: o Write a JavaScript program to check if a number is positive, negative, or zero using an if-else statement. 
• Task 2: o Create a JavaScript program using a switch statement to display the day of the week 
based on the user input(e.g., 1 for Monday, 2 for Tuesday, etc.).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //TASK-1
        let a = 20;
        
        if(a>0){
              console.log("a is positive number.");
        }else if(a<0){
              console.log("a is negative number.");
        }else if{
              console.log("Number is Zero.");
        }else{
            console.log("Invalid Input");
        }

       //TASK -2 
       let userInput = parseInt(prompt("Enter the number(1-7) to get day of week:"));
       let day;

       switch(userInput){
        case 1: 
            day = "Monday";
            break;

        case 2: 
            day = "Tuesday";
            break;

        case 3: 
            day = "Wednesday";
            break;
        case 4: 
            day = "Thursday";
            break;
        case 5: 
            day = "Friday";
            break;
        case 6: 
            day = "Saturday";
            break;
        case 7: 
            day = "Sunday";
            break;
        default:
            day = "Invalid Input.Enter choice from 1-7."
        }
        console.log(day);
    </script>
