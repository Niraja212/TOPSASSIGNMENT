<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid</title>
  <link rel="stylesheet" href="mystyle4.css">
</head>
<body>

  <div class="product-grid">

    <!-- 9 Product Cards -->
    <div class="product-card">
      <img src="prod.png" alt="Product 1">
      <h3>Shampoo</h3>
      <p>$19.99</p>
    </div>

    <div class="product-card">
      <img src="prod2.jpeg" alt="Product 2">
      <h3>HairOil</h3>
      <p>$24.99</p>
    </div>

    <div class="product-card">
      <img src="cushions.webp" alt="Product 3">
      <h3>Cushion</h3>
      <p>$14.99</p>
    </div>

    <div class="product-card">
      <img src="product4.jpg" alt="Product 4">
      <h3>Bedsheet</h3>
      <p>$39.99</p>
    </div>

    <div class="product-card">
      <img src="lunchbox.jpeg" alt="Product 5">
      <h3>lunch box</h3>
      <p>$29.99</p>
    </div>

    <div class="product-card">
      <img src="coffemug.webp" alt="Product 6">
      <h3>coffee mug</h3>
      <p>$34.99</p>
    </div>

    <div class="product-card">
      <img src="comb.jpeg" alt="Product 7">
      <h3>comb</h3>
      <p>$11.99</p>
    </div>

    <div class="product-card">
      <img src="clips.jpeg" alt="Product 8">
      <h3>Hairclips</h3>
      <p>$22.99</p>
    </div>

    <div class="product-card">
      <img src="vase.jpeg" alt="Product 9">
      <h3>Flowervase</h3>
      <p>$18.49</p>
    </div>
  </div>

</body>
</html>
