<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="mystyle.css"> 
</head>
<body>

  <form id="contact-form">
    <h2>Contact Us Form</h2>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-input"  placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-input" placeholder="Enter your email id" required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" class="form-input" rows="5" placeholder="Enter the message..." required></textarea>
    </div>

    <button type="submit" id="submit-button">Submit</button>
  </form>

</body>
</html>
